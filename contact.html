<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1 style="background-color: #8B0000; color: white; padding: 10px; text-align: center; width: 100%;"> Order A Ride</h1>
    </header>


    <!-- Main Content Section -->
    <main>
        <h2>Share Your Delivery Information and We'll Take Care of the Rest</h2>
        <p>Please fill out the form below with your details and we will get back to you as soon as possible.</p>

        <!-- Contact Form -->
        <form action=" " method="POST" style="max-width: 600px; margin: 0 auto; background-color: #ecf0f1; padding: 20px; border-radius: 10px;">
            <div>
                <label for="name" style="display: block; font-weight: bold; margin-bottom: 8px;">Name:</label>
                <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc;">
            </div>
            <div>
                <label for="phone" style="display: block; font-weight: bold; margin-bottom: 8px;">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 8px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc;">
            </div>
            <div>
                <label for="location" style="display: block; font-weight: bold; margin-bottom: 8px;">Pickup Location:</label>
                <input type="text" id="location" name="location" required style="width: 100%; padding: 8px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc;">
            </div>
            <div>
                <label for="location" style="display: block; font-weight: bold; margin-bottom: 8px;">Drop-off Location:</label>
                <input type="text" id="location" name="location" required style="width: 100%; padding: 8px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc;">
            </div>
            <div>
                <label for="comment" style="display: block; font-weight: bold; margin-bottom: 8px;">Additional Comment:</label>
                <textarea id="comment" name="comment" rows="4" style="width: 100%; padding: 8px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc;"></textarea>
            </div>
            <div style="text-align: center;">
                <button type="submit" style="background-color: #8B0000; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px;">Submit</button>
            </div>
            <div style="text-align: center;">
                <button type="button" style="background-color: transparent; padding: 10px 10px; border: none;"><a href="index.html" style="text-decoration: none; color: #8B0000;">‚Üê</a></button>
            </div>
        </form>

        <!-- Links to other pages -->
        <div class="links" style="text-align: center; margin-top: 30px;">
            <a href="about.html" style="color: #8B0000;">About Us</a>
            <a href="index.html" style="color: #8B0000;">Home</a>
        </div>
    </main>
</body>

<footer>
     <p style="background-color: #8B0000; color: white; padding: 10px; text-align: center; position: fixed; width: 100%; bottom: 0;">&copy; 2025 Logistics Company. All rights reserved.</p>
</footer>
